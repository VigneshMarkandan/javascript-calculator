<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR Tea Shop3</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <header class="full-page">
        <H2>TR Tea Shop</H2>
        <a class="SignIn" href="#signIn" > SignIn</a>
        <img class="icon"  src="img/icon.png" alt="icon">
       <div class="black-bg">
        <h2>-Order your items-</h2>
       </div> 
       <div class="shipment-details">
        <h2>Shipment Details</h2>
        <br>
        <h3>please check your items and confirm it</h3>
        <h4  id="ginger" >GingerTea   1      $16</h4> 
        <h4 id="masala" >MasalaTea    2      $32</h4>
        <h4 id="total">TotalPrice     3     $48  </h4>
    </div>
    <div class="address" >
        <p>Full name</p>
        <input type="text" placeholder="Enter Recipient's name">
        <p>Phone Number</p>
        <input type="text "placeholder="Enter Phone Number">
        <p> Street address or P.O.Box</p>
        <input type="text " placeholder="Enter Street address or P.O. Box">
        <p>PIN Code</p>
        <input type="text " placeholder="Enter PIN Code">
        <p>Apt, suite, unit,building,floor,etc. </p>
        <input type="text " placeholder="Enter Apt, suite, unit,building,floor,etc.">
        <p>City</p>
        <input type="text " placeholder="Enter City">
        <p>State</p>
        <input type="text " placeholder="Enter State">
        <br>
        <BR></BR>
        <button id="submit-3">SUBMIT</button>
        

    </div>
       
    </header>   
    
</body>
