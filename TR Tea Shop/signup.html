<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR Tea Shop signup</title>
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    <header class="full-page">
        <H2>TR Tea Shop</H2>
        <a class="SignIn" href="#signIn" > SignIn</a>
        <img class="icon"  src="img/icon.png" alt="icon">
        <img class="tea-bg" src="img/tea-bg.png" alt="Tea">
     <div class="tea-menu">
      <div class="ginger-tea">
        <img class="ginger-img" src="img/ginger-tea.png" alt="ginger-tea">
        <h2> Ginger Tea</h2>
        <button id="button" >Add +</button>
        <p id="doller" >16 $</p>
    </div>
      <div class="green-tea" >
        <img class="green-tea" src="img/green-tea.png" alt="green-tea">
        <h2>Green Tea</h2>
        <button id="button" >Add +</button>
        <p id="doller" >16 $</p>
     </div>
     <div class="lemon-tea">
        <img class="lemon-tea" src="img/lemon-tea.png" alt="lemon-tea">
        <h2>Lemon Tea</h2>
        <button id="button" >Add +</button>
        <p id="doller" >16 $</p>
     </div>
     <div class="masala-tea"  >
        <img class="masala-tea" src="img/masala-tea.png" alt="masala-tea">
        <h2>Masala Tea</h2>
        <button id="button" >Add +</button>
        <p id="doller" >16 $</p>
     </div>
     </div>
    </header>
    <footer>
        <h2>Subtotal:$770</h2> 
        <button class="cart" >Check your Cart</button>
       
    </footer>
    <div class="layer">
        <div class="form"> 
            <form>
                <h1 id="tr">TR Tea Shop </h1> 
                <p id="x">X</p>
                
               <a href=""> <h1>SIGN UP</h1></a>
               <input type="text" placeholder="User Name"><br>
                <input type="email" placeholder="Email address"><br>
                <input type="password" placeholder="Password"><br>
                <button>JOIN US</button>
                <p>Not a member ? <a href="#">Join Us</a></p>
            </form>
        </div>
        </div>
   
</body>
</html>
